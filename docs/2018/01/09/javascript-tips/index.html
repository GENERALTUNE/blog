<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">Function.prototype.bind = function (oThis) {</span><br><span class="line">    if (typeof this !== &quot;function&quot;) {</span><br><span class="line">        throw new TypeError(&quot;Function.prototype.bind - what is trying to be bound is not callable&quot;);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    var aArgs = Array.prototype.slice.call(arguments, 1), </span><br><span class="line">        fToBind = this, </span><br><span class="line">        fNOP = function () {},</span><br><span class="line">        fBound = function () {</span><br><span class="line">            return fToBind.apply(</span><br><span class="line">                    this instanceof fNOP &amp;&amp; oThis ? this : oThis || window,</span><br><span class="line">                    aArgs.concat(Array.prototype.slice.call(arguments))</span><br><span class="line">                    );</span><br><span class="line">        };</span><br><span class="line"></span><br><span class="line">    fNOP.prototype = this.prototype;</span><br><span class="line">    fBound.prototype = new fNOP();</span><br><span class="line"></span><br><span class="line">    return fBound;</span><br><span class="line">};</span><br></pre></td><
